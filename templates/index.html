<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Luas Lingkaran</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-100 to-white min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <h1 class="text-2xl font-bold text-blue-700 mb-4 text-center">ðŸ§® Kalkulator Luas Lingkaran</h1>

        <p class="text-gray-600 mb-6 text-sm text-center">
            Masukkan jari-jari lingkaran untuk menghitung luasnya secara otomatis. Ini adalah contoh sederhana pemanfaatan Python dan Flask di web.
        </p>

        <form method="POST" class="space-y-4">
            <div>
                <label for="jari_jari" class="block text-sm font-medium text-gray-700">Jari-jari (cm)</label>
                <input type="number" step="any" name="jari_jari" id="jari_jari"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                       required>
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
                Hitung Luas
            </button>
        </form>

        {% if hasil is not none %}
        <div class="mt-6 bg-blue-50 p-4 rounded-lg text-center text-blue-800">
            <p class="text-lg font-semibold">Luas lingkaran: {{ hasil }} cmÂ²</p>
        </div>
        {% endif %}

        <footer class="mt-6 text-center text-xs text-gray-400">
            Dibuat dengan Docker
        </footer>
    </div>

</body>
</html>
